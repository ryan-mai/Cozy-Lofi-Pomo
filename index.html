    <meta charset="UTF-8">

    <title>Cozy Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle,square_circle" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" ...>

</head>
<body>
    <div class="text-center pt-5 position-relative">
        <h1 class="fs-1"><div>Focus for Fall</div></h1>
        <p class="fs-5">A pomodoro time to prepare for the fall season! üçÇ</p>

    <div id="timer-wrap" class="timer-wrap">
        <div id="timer-screen" class="timer-pill bg-primary rounded-pill d-flex align-items-center gap-3">
            <span class="ms-4 text-white fw-semibold">Timer</span>
            <div id="timer-text" class="timer-digits text-white">00:06:00</div>
            <button id="play-button" type="button" aria-label="Play/Pause">
                <span class="material-symbols-outlined">play_circle</span>
            </button>
            <button id="timer-close" class="timer-close-btn" aria-label="Close timer" title="Close timer">x</button>
        </div>
    </div>
<br>
<br>
<br>
    <div id="music-wrap" class="music-wrap">
        <div id="music-screen" class="music-pill bg-primary rounded-pill d-flex align-items-center gap-3">
            <span class="ms-4 text-white fw-semibold">Radio</span>
            <div id="music-text" class="music-digits text-white">And So It Begins</div>
            <button id="music-button" class="music-play-btn" type="button" aria-label="Play/Pause">
                <span class="material-symbols-outlined">play_circle</span>
            </button>
            <button id="music-close" class="music-close-btn" aria-label="Close music" title="Close music">x</button>
        </div>
    </div>
    <div id="music-section">
       <div id="music-container"></div>

       <div id="music-controls" class="music-controls">
            <button id="music-bar-toggle" class="music-bar-btn" type="button" aria-label="Play/Pause">
                <span class="material-symbols-outlined">play_circle</span>
            </button>

            <div id="music-bar" class="progress rounded" role="progressbar" aria-label="Music progress"
                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar rounded"></div>
            </div>

            <div id="music-time" class="music-time">00:00 / 00:00</div>
       </div>

       <audio style="opacity: 0;" id="player" controls></audio>
    </div>

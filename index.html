<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_circle,square_circle" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" ...>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="text-center pt-5 position-relative">
        <h1 class="fs-1"><div>Focus for Fall</div></h1>
        <p class="fs-5">A pomodoro time to prepare for the fall season! üçÇ</p>
    <div id ="start-screen">
        <button id="start-button"></button>
    </div>

    <div id="timer-screen" class="card" style="width: 24rem;">
    <div class="card-body">
        <div class="ms-3 d-flex align-items-center justify-content-between">
        <h5 class="card-title">Timer</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <p class="card-text">Set one to study or to bake a sweet pie!</p>
        <a href="#" class="btn btn-primary rounded">Start</a>
        <div style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 48;">
        <button id="play-button" type="button">
            <span class="material-symbols-outlined toggle-fill">play_circle</span>
        </button>
        <button id="stop-button" type="button">
            <span class="material-symbols-outlined toggle-fill">
            square_circle
            </span>
        </button>
        </div>



    </div>
    </div>
    <div class="timer-div">
        <div id="minutes-tens">0</div>
        <div id="minutes-ones">0</div>
        <div id="seconds-tens">0</div>
        <div id="seconds-ones">0</div>
    </div>

    <div id="finish-screen">
        <div><p>Take a break!</p></div>
        <button id="finish-button">Stop Timer</button>
    </div>
    <audio id="finish-timer"></audio>
    <div class="list-group d-inline-block">
        <button type="button" class="list-group-item list-group-item-action" aria-current="true">Timer</button>
        <button type="button" class="list-group-item list-group-item-action">To-Do</button>
        <button type="button" class="list-group-item list-group-item-action">Notes</button>
        <button type="button" class="list-group-item list-group-item-action">Playlist</button>
        <button type="button" class="list-group-item list-group-item-action">Meditate</button>
    </div>
    <div id="todo-section">
        <input type="text">
        <div id="todo-container"></div>
        <button id="add-task-btn" class="btn btn-primary mt-2">Add Task</button>
        
        <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
        </ul>
    </div>
    <div id="notes-section">
        <div id="notes-container"></div>
        <button id="add-note-btn" class="btn btn-primary mt-2">Add Note</button>
    </div>
    <div id="music-section">
       <div id="music-container">
       </div>
            <div id="music-bar" class="progress rounded" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar rounded"></div>
            </div>
       <button id="play-music-btn" class="btn btn-primary mt-2">Play</button>
       <audio id="player" controls></audio>
       
    </div>
    </div>
    <script src="script.js"></script>
    <script src="notes/notes.js"></script>
    <script src="todo/todo.js"></script>
    <script src="music/play.js"></script>
</body>
</html>
